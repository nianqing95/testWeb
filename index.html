<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李俊豪 | 智能农业探索者</title>
    <style>
        :root {
            --primary: #2c786c;
            --secondary: #ff9800;
            --accent: #004445;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .profile-header {
            text-align: center;
            padding: 4rem 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--primary);
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .card {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .skill-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .skill-progress {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 1s ease-in-out;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="profile-header">

        <h1>李俊豪</h1>
        <p>软件工程本科生 | 智能农业践行者</p>
    </header>

    <div class="grid-container">
        <section class="card">
            <h2>🎯 核心能力</h2>
            <div class="skill">
                <p>智能灌溉系统设计</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 85%"></div>
                </div>
            </div>
            <!-- 更多技能项 -->
        </section>

        <section class="card">
            <h2>🏆 项目成果</h2>
            <h3>新鸿智农项目</h3>
            <p>• 开发数据分析模块<br>
                • 提升灌溉效率30%<br>
                • 节省人力成本25%</p>
            <!-- 更多项目 -->
        </section>

        <section class="card">
            <h2>🏅 个人爱好</h2>
            <ul>
                <li>羽毛球爱好者</li>
                <li>长跑爱好者</li>
                <li>网球爱好者</li>
            </ul>
        </section>
    </div>
</div>

<script>
    // 入场动画触发
    window.addEventListener('load', () => {
        document.querySelectorAll('.skill-progress').forEach(bar => {
            bar.style.width = bar.style.width;
        });
    });
</script>
</body>
</html>
<section class="contact-card">
    <h2>📬 联系方式</h2>
    <div class="contact-item" onclick="copyContact('email')">
        <i class="fas fa-envelope contact-icon"></i>
        <div>
            <h3>电子邮箱</h3>
            <p>123456787@qq.com</p>
        </div>
    </div>
    <div class="contact-item" onclick="copyContact('tel')">
        <i class="fas fa-phone-alt contact-icon"></i>
        <div>
            <h3>联系电话</h3>
            <p>123-2134-34324</p>
        </div>
    </div>
</section>

<!-- 在</script>前添加交互脚本 -->
<script>
    function copyContact(type) {
        const text = type === 'email'
            ? '123456787@qq.com'
            : '123213434324';

        navigator.clipboard.writeText(text).then(() => {
            alert('已复制到剪贴板: ' + text);
        }).catch(err => {
            console.error('复制失败:', err);
        });
    }
</script>
